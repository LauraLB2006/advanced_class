<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  
<style>
    #mapid{ height: 100% }
</style>

<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
  
</head>
<body>
  

<div id="mapid"></div>
  <script>
  require([
      "esri/Map",
      "esri/layers/CSVLayer",
      "esri/views/SceneView",
      "esri/config",
      "esri/core/urlUtils",
      "dojo/domReady!"
    ], function(
      Map,
      CSVLayer,
      SceneView,
      esriConfig,
      urlUtils
    ) {
  var url =
        "https://raw.githubusercontent.com/LauraLB2006/advanced_class/master/Project1/Colleges%20in%20Greater%20STL.csv";
      esriConfig.request.corsEnabledServers.push(url);
  
  var template = {
        title: "Greater St. Louis Colleges and Universities",
        content: "{Sch_Name} is located at {Address}."
      };

      var csvLayer = new CSVLayer({
        url: url,
        copyright: "Laura Bernett 2018",
        popupTemplate: template,
        elevationInfo: {
          // drapes icons on the surface of the globe
          mode: "on-the-ground"
        }
      });

      csvLayer.renderer = {
        type: "simple", // autocasts as new SimpleRenderer()
        symbol: {
          type: "point-3d", // autocasts as new PointSymbol3D()
          symbolLayers: [{
            type: "icon", // autocasts as new IconSymbol3DLayer()
            material: {
              color: [238, 69, 0, 0.75]
            },
            outline: {
              width: 0.5,
              color: "white"
            },
            size: "12px"
          }]
        }
      };
  var mymap = L.map('mapid').setView([38.6270, -90.1994], 13);
    L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by Stamen Design, under CC BY 3.0.',
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(mymap);
    
  var circle = L.circle([38.6270, -90.1994], {
    color: 'green',
    fillColor: '#0099aa',
    fillOpacity: 0.5,
    radius: 500
  }).addTo(mymap);
    
  var polygon = L.polygon([
    [41.871, -87.628],
    [41.8, -87.628],
    [41.9, -87.621]
  ],
  {
  fillColor:'red',
   color:'orange'
   }
  ).addTo(mymap);
    
  var marker1 = L.marker([41.873, -87.629]).addTo(mymap);
  var marker2 = L.marker([41.8, -87.62]).addTo(mymap);
  
  marker1.bindPopup("<b>Resturant 1</b><br>Spiros");
  marker2.bindPopup("<b>Resturant 2</b><br>Annie Gunns");
  circle.bindPopup("I am a circle.");
  polygon.bindPopup("I am a polygon.");
    
  var popup = L.popup()
    .setLatLng([41.871, -87.6])
    .setContent("I am a standalone popup.")
    .openOn(mymap);
    
  var popup = L.popup();
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
  }
  mymap.on('click', onMapClick);
    
  </script>
</body>
</html>
