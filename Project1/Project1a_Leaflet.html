<html>
<head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

<style>
    #mapid{ height: 100% }
</style>


<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>

</head>

<body>
<div id="mapid"></div>

<script>
     
  var mymap = L.map('mapid').setView([38.6270, -90.1994], 13);
    L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by Stamen Design, under CC BY 3.0.',
        maxZoom: 18,
        id: 'mapbox.streets'
   }).addTo(mymap);
     
  var circle = L.circle([38.6270, -90.1994], {
    color: 'green',
    fillColor: '#deebf7',
    fillOpacity: 0.5,
    radius: 45000
  }).addTo(mymap);
    
  var polygon = L.polygon([
    [38.643853, -90.265392],
    [38.646953, -90.300508],
    [38.633442, -90.303936],
    [38.629042, -90.264864]
  ],
  {
  fillColor:'green',
   color:'green'
  }).addTo(mymap);
    
  var marker1 = L.marker([38.637029,-90.2328157]).addTo(mymap);
  var marker2 = L.marker([38.6350254,-90.2261752]).addTo(mymap);
  
  marker1.bindPopup("<b>Great Pizza at Vito's</b><br>");
  marker2.bindPopup("<b>Great BBQ at Pappy's</b><br>");
  circle.bindPopup("This is the Greater St. Louis area.");
  polygon.bindPopup("This is Forest Park.");
    
  var popup = L.popup();
  
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
  }
  mymap.on('click', onMapClick);
      
</script>


</body>
</html>
