<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to FeatureLayer - 4.8</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",

        "esri/layers/FeatureLayer",

        "dojo/domReady!"
      ],
      function(
        Map, MapView,
        FeatureLayer
      ) {

        var map = new Map({
          basemap: "hybrid"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
        
         
          extent: { // autocasts as new Extent()
            xmin: -113.8070624,
            ymin: 48.6960847,
            xmax: -113.81836,
            ymax: 48.61112,
            
        }
        });

        /********************
         * Add feature layer
         ********************/

        // Glaciers and trails in Glacier National Park.
        var featureLayer = new FeatureLayer({
          url: "http://services2.arcgis.com/j80Jz20at6Bi0thr/arcgis/rest/services/Glacier_National_Park_Fires/FeatureServer/0"
        });
        
        var featureLayer_2 = new FeatureLayer({
          url: "https://services1.arcgis.com/fBc8EJBxQRMcHlei/arcgis/rest/services/GLAC_Trails/FeatureServer/0"
        });

        map.add(featureLayer); 
        map.add(featureLayer_2);
        
      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
